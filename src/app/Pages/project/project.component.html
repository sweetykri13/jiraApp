<div class="container">
  <app-layout></app-layout>
</div>
<div style="margin-top:85px; margin-left:1038px;"><button class="cancelbutton" (click)="openCreateProjectDailoge()">Create Project</button></div>
<div style=" color:#344563">
  <input #searchInput type="search" placeholder="Search Project" style="background-image: url('assets/search.svg'); background-repeat: no-repeat; background-position: 10px center;padding-left:36px; border: 2px solid gainsboro; border-color: gainsboro; font-size: 15px; color: #344563; border-radius: 2px; margin-left: 49px; width: 236px; height: 37px; margin-top: 23px;" />
  <select style="border: 1px solid gray; font-size: 15px; color: darkgrey; border: 2px solid gainsboro; border-color: gainsboro; border-radius: 2px; margin-left: 54px; width: 236px; height: 37px; margin-top: 23px;">
    <option>Filter By Priority</option>
  </select>
</div>
<div class="container mt-5">
  <table mat-table [dataSource]="project">
    <!-- Project Name Column -->
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef> Project Name</th>
      <td mat-cell *matCellDef="let proj" style="color: #0C66E4"><a class="decfont" [routerLink]="['/projectDetails']">{{ proj.projectName }}</a></td>
    </ng-container>

    <!-- Short Name Column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell><span class="decfont"></span></td>
    </ng-container>
    <ng-container matColumnDef="Lead">
      <th mat-header-cell *matHeaderCellDef>Lead</th>
      <td mat-cell><span class="decfont"></span></td>
    </ng-container>
    <ng-container matColumnDef="CreatedDate">
      <th mat-header-cell *matHeaderCellDef> Created Date </th>
      <td mat-cell><span class="decfont"></span></td>
    </ng-container>
    m
    <!-- Action Column -->

    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let proj">-->

    <button mat-button color="warn" (click)="openDeleteDailoge(proj)">Delete</button>-->

    </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="['projectName', 'Status', 'Lead','CreatedDate']"></tr>
    <tr class="clickable-row" mat-row *matRowDef="let row;columns: ['projectName', 'Status', 'Lead','CreatedDate']"></tr>
  </table>
